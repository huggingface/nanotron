  learning_rate_scheduler:
    learning_rate: 1.0e-5
    lr_decay_starting_step: null
    lr_decay_steps: 16000
    lr_decay_style: cosine
    lr_warmup_steps: 4000 # 10% warm up of total training steps
    lr_warmup_style: linear
    min_decay_lr: 1.0e-6
  weight_decay: 0.1
  zero_stage: 0

parallelism:
  dp: 32
  tp: 4
  expert_parallel_size: 1
  pp: 1
  pp_engine: 1f1b
  tp_linear_async_communication: false
  tp_mode: ALL_REDUCE
profiler: null
tokenizer:
  tokenizer_max_length: null
  tokenizer_name_or_path: /fsx/haojun/lighteval_evaluation_model/NanotronLlama3-8B
  tokenizer_revision: null
tokens:
  batch_accumulation_per_replica: 4 # batch_accumulation_per_replica * micro_batch_size * sequence_length * dp = 8 * 1 * 16384 * 16 = 2m
  limit_test_batches: 0
  limit_val_batches: 0
  micro_batch_size: 1
  sequence_length: 16384 # 8192 x 2 = 16384
  train_steps: 20_000
  val_check_interval: -1


