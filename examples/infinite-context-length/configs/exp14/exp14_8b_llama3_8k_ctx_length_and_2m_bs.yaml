#   pp: 1
#   pp_engine: afab
#   tp: 1
#   tp_linear_async_communication: false
#   tp_mode: ALL_REDUCE
profiler: null
tokenizer:
  tokenizer_max_length: null
  tokenizer_name_or_path: meta-llama/Meta-Llama-3-8B
  tokenizer_revision: null
tokens:
  batch_accumulation_per_replica: 8 # batch_accumulation_per_replica * micro_batch_size * sequence_length * dp = 4 * 4 * 40960 * 1 = 655,360
  limit_test_batches: 0
  limit_val_batches: 0
  micro_batch_size: 1
  # sequence_length: 40960 # 8192 * 32 = 40960
  # sequence_length: 73728 # 8192 * 9 = 73728
  # sequence_length: 73728 # 8192 * 7 = 57344
  # sequence_length: 65536 # 8192 * 8 = 65536
  # sequence_length: 57344 # 8192 * 7 = 57344
  # sequence_length: 49152 # 8192 * 6 = 57344
  sequence_length: 8192 # 8192 * 4 = 32768
  train_steps: 20_000
  val_check_interval: -1

